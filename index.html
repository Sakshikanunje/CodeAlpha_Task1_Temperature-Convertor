<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div class="convertor">
            <label>Celsius : </label>
            <input type="number" id="celcius" placeholder="Enter Temperature in Celcius">
            <button onclick="celciustofaranite()">Convert to Fahrenheit</button>
            <p id="fahreheitResult"></p>
        </div>
        <div class="convertor">
            <label>Fahrenheit : </label>
            <input type="number" id="fahrenheit" placeholder="Enter Temperature in Fahrenheit">
            <button onclick="faranitetocelcius()">Convert to Celsius</button>
            <p id="celciusResult"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
